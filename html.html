<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papah Abs Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Papah Abs Website</h1>
        <p>Hi there! I'd love to know your preferences before our date. Please fill out the following:</p>
        
        <form>
            <!-- Question 1: Time Availability -->
            <label for="time">What time are you free?</label><br>
            <input type="text" id="time" name="time" placeholder="e.g., 6:00 PM"><br><br>
            
            <!-- Question 2: Preferred Place -->
            <label for="place">Where would you like to go?</label><br>
            <select id="place" name="place">
                <option value="beach">Beach</option>
                <option value="mountain">Mountain</option>
                <option value="city-park">City Park</option>
            </select><br><br>
            
            <!-- Question 3: Preferred Food -->
            <label for="food">What would you like to eat?</label><br>
            <input type="text" id="food" name="food" placeholder="e.g., Sushi, Pizza, Salad"><br><br>
            
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
